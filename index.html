<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700"/>
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8"/>
  </head>

  <body class="page">
    <div class="descr">
      <img src="./eisenhower-matrix.jpg" />
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <p id="add-task-title">
        <label for="new-task" class="section-header">Add Item</label>
		    <div class="task-row-wrapper">
          <input id="new-task" class="text-input" type="text" />
          <button class="btn">Add</button>
		    </div>
      </p>
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input class="chk-input" type="checkbox" />
          <label class="item-label task">Pay Bills</label>
          <input class="text-input" type="text" />
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-img" src="./remove.svg" />
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="chk-input" type="checkbox" />
          <label class="item-label task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task text-input" />
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="delete-img" src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input class="chk-input" type="checkbox" checked />
          <label class="item-label task">See the Doctor</label>
          <input type="text" class="task text-input"/>
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-img" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
